<html>
    <head>
        <title>Kreeder - Kindle Speed Reader Plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="..\js\jquery-2.1.4.min.js"></script>
        <script src="..\js\kreedPopup.js"></script>
        <link rel="stylesheet" type="text/css" href="..\css\kreedMain.css">
    </head>
    <body>
        <h1>Kreeder: Speed reader for Kindle Cloud Reader</h1>        
        <button id="nextPage" class="btn">Goto Next Page.</button>
        <button id="previousPage" class="btn">Goto Previous Page</button>
        <button id="speedUp" class="btn">Speed Up</button>  
        <button id="speedDown" class="btn">Speed Down</button>
        <button id="fontBigger" class="btn">Font Bigger</button>  
        <button id="fontSmaller" class="btn">Font Smaller</button>
        <button id="numWordsUp" class="btn">Num Words Up</button>
        <button id="numWordsDown" class="btn">Num Words Down</button>
        <input id="fontTypeChooser"/>
        <button id="setFontType" class="btn">Set Font Type</button>
        <input id="bgColorChooser"/>
        <button id="setBackground" class="btn">Set Background</button>
        <input id="fgColorChooser"/>
        <button id="setForeground" class="btn">Set Foreground</button>
        <button id="extractPage" class="btn">Speed read this page now!</button>    
        <button id="about" class="btn">About Kreeder</button>
    </body>
</html>
